<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
</head>
<body>
<h1 th:text="${user.id} == null ? 'Add User' : 'Edit User'">Add User</h1>
<form action="#" method="POST" th:action="@{/saveUser}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="id">User ID</label>
                <input type="hidden" th:field="*{id}" id="id"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{name}" id="name" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Enter surname</label>
                <input type="text" th:field="*{surname}" id="surname"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="age">Enter age</label>
                <input type="number" th:field="*{age}" id="age"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" th:value="${user.id} == 0 ? 'Add User' : 'Update User'"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
